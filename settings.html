<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f172a;color:white;text-align:center;font-family:Arial,sans-serif;padding:20px;}
h1{color:#fde047;}
input{padding:8px;margin:10px;width:80px;}
button{padding:10px 20px;margin-top:20px;background:#6366f1;color:white;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#475569;}
</style>
</head>
<body>
<h1>Settings</h1>
<p>Answer Timer (seconds)</p>
<input type="number" id="answerTime" value="10">
<p>Reveal Timer (seconds)</p>
<input type="number" id="revealTime" value="5">
<br>
<button onclick="saveSettings()">Save & Back to Menu</button>

<script>
function saveSettings(){
  const answer = document.getElementById('answerTime').value;
  const reveal = document.getElementById('revealTime').value;
  localStorage.setItem('answerTime',answer);
  localStorage.setItem('revealTime',reveal);
  location.href='index.html';
}
</script>
</body>
</html>
