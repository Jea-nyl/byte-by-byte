<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Byte by Byte: IT Quiz Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
  padding: 20px;
  transition: background 0.5s;
}
h1 { margin-bottom: 5px; color:#fde047; }
#spinner, #timer, #suspense, #scoreLives, #questionCounter, #streak {
  margin: 10px auto;
  font-size: 1.4rem;
  padding: 12px;
  width: 320px;
  background: #1e293b;
  border-radius: 12px;
}
.choiceContainer {
  display: grid;
  grid-template-columns: repeat(2, 160px);
  gap: 15px;
  justify-content: center;
  margin-top: 25px;
}
.choice {
  padding: 18px;
  border-radius: 12px;
  background: #334155;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background 0.5s;
}
.correct { background: #22c55e; }
.wrong { background: #ef4444; }
.active { background: #fde047; color:black; }

/* Streak color per level */
#streak span {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: bold;
}
.streak-low { background:#3b82f6; }      /* 1-2 streak */
.streak-medium { background:#facc15; }   /* 3-4 streak */
.streak-high { background:#f97316; }     /* 5-7 streak */
.streak-max { background:#ef4444; }      /* 8+ streak */
</style>
</head>
<body>

<h1>üïπÔ∏è Byte by Byte</h1>
<h2>IT Quiz Challenge</h2>

<div id="spinner">üìÇ Press A to start</div>
<div id="questionCounter">‚ùì Question 0 / 0</div>
<div id="timer">‚è±Ô∏è --s</div>
<div id="suspense">‚è≥ --s</div>
<div id="scoreLives">‚≠ê Score: 0 | ‚ù§Ô∏è Lives: 3</div>
<div id="streak">üî• Streak: <span class="streak-low">0</span></div>

<div id="question"></div>

<div class="choiceContainer">
  <div id="A" class="choice">A</div>
  <div id="B" class="choice">B</div>
  <div id="C" class="choice">C</div>
  <div id="D" class="choice">D</div>
</div>

<script type="module" src="main.js"></script>
<script>
/* Update streak display with color */
export function updateStreakDisplay(streak){
  const span = document.querySelector("#streak span");
  span.textContent = streak;
  span.className = ""; // reset
  if(streak<=2) span.classList.add("streak-low");
  else if(streak<=4) span.classList.add("streak-medium");
  else if(streak<=7) span.classList.add("streak-high");
  else span.classList.add("streak-max");
}
</script>
</body>
</html>
