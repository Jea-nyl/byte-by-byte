<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Byte by Byte â€“ Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      transition: background 0.4s ease;
    }

    body.correct { background: #14532d; }
    body.wrong { background: #7f1d1d; }

    h1 { margin-bottom: 10px; }

    #hud {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    #question {
      margin: 20px auto;
      font-size: 1.4rem;
      max-width: 700px;
    }

    #timer, #suspense {
      margin: 10px;
      font-size: 1.2rem;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 30px auto;
    }

    .choice {
      background: #334155;
      padding: 18px;
      border-radius: 12px;
      font-size: 1.1rem;
    }

    .choice.selected { background: #fde047; color: black; }
    .choice.correct { background: #22c55e; }
    .choice.wrong { background: #ef4444; }
  </style>
</head>

<body>

  <h1>ðŸŽ® Byte by Byte</h1>

  <!-- HUD -->
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 5</div>
  </div>

  <!-- GAME TEXT -->
  <div id="timer"></div>
  <div id="suspense"></div>
  <div id="question">Loading question...</div>

  <!-- ANSWERS -->
  <div class="choices">
    <div id="choiceA" class="choice">A</div>
    <div id="choiceB" class="choice">B</div>
    <div id="choiceC" class="choice">C</div>
    <div id="choiceD" class="choice">D</div>
  </div>

  <!-- MAIN GAME LOGIC -->
  <script src="main.js"></script>

</body>
</html>
