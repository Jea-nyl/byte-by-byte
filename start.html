<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Byte by Byte - Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; background:linear-gradient(to right,#0f172a,#1e293b); color:white; text-align:center; margin:0; padding:20px; transition: background 0.5s; }
#spinner,#timer,#suspense,#question,#scoreLives{margin:15px auto;padding:18px;width:340px;border-radius:16px;background:#475569;}
.choices{display:grid;grid-template-columns:repeat(2,160px);gap:20px;justify-content:center;margin-top:30px;}
.choice{padding:22px;border-radius:16px;background:#6366f1;cursor:pointer;}
.correct-flash{animation:flashGreen 1s ease-in-out 1 forwards;}
.wrong-flash{animation:flashRed 1s ease-in-out 1 forwards;}
@keyframes flashGreen{0%{background:linear-gradient(to right,#0f172a,#1e293b);}50%{background:#14532d;}100%{background:linear-gradient(to right,#0f172a,#1e293b);}}
@keyframes flashRed{0%{background:linear-gradient(to right,#0f172a,#1e293b);}50%{background:#7f1d1d;}100%{background:linear-gradient(to right,#0f172a,#1e293b);}}
</style>
</head>
<body>

<h1>üïπÔ∏è Byte by Byte</h1>
<h2>Gameplay</h2>

<div id="spinner">Category will appear here</div>
<div id="timer">‚è±Ô∏è Time left</div>
<div id="suspense">‚è≥ Suspense</div>
<div id="question">Question will appear here</div>

<div class="choices">
  <div id="A" class="choice">A</div>
  <div id="B" class="choice">B</div>
  <div id="C" class="choice">C</div>
  <div id="D" class="choice">D</div>
</div>

<div id="scoreLives">‚≠ê Score: 0 | ‚ù§Ô∏è Lives: 5</div>

<script type="module" src="main.js"></script>
</body>
</html>
