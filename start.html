<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Byte by Byte: IT Quiz Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f172a;
    color: #fff;
    text-align: center;
    padding: 20px;
    transition: background 0.5s ease;
  }

  h1 { margin-bottom: 0; font-size: 2.2rem; }
  h2 { margin-top: 0; font-weight: normal; color: #cbd5e1; }

  #status {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 15px 0;
    font-size: 1.2rem;
  }

  #timer, #suspense {
    font-weight: bold;
    background: #1e293b;
    padding: 10px 20px;
    border-radius: 12px;
  }

  #score, #lives {
    background: #334155;
    padding: 10px 20px;
    border-radius: 12px;
  }

  #question {
    margin-top: 20px;
    font-size: 1.5rem;
    min-height: 60px;
  }

  .choices {
    display: grid;
    grid-template-columns: repeat(2, 160px);
    gap: 15px;
    justify-content: center;
    margin-top: 25px;
  }

  .choice {
    padding: 18px;
    border-radius: 12px;
    background: #334155;
    font-size: 1.2rem;
    cursor: default;
    user-select: none;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .active { background: #fde047; color: black; }
  .correct { background: #22c55e; color: #fff; }
  .wrong { background: #ef4444; color: #fff; }
</style>
</head>
<body>
<h1>üïπÔ∏è Byte by Byte</h1>
<h2>IT Quiz Challenge</h2>

<div id="status">
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 5</div>
  <div id="timer">‚è±Ô∏è Time: 10s</div>
  <div id="suspense">‚è≥ Suspense: 5s</div>
</div>

<div id="question"></div>

<div class="choices">
  <div id="A" class="choice">A</div>
  <div id="B" class="choice">B</div>
  <div id="C" class="choice">C</div>
  <div id="D" class="choice">D</div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
