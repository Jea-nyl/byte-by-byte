<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte by Byte: IT Quiz Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #status {
      margin: 20px auto;
      padding: 20px;
      width: 320px;
      font-size: 1.5rem;
      background: #1e293b;
      border-radius: 12px;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 140px);

    .choice {

      border-radius: 12px;
      background: #334155;
      transition: 0.3s;
    }

    .active {
      background: #22c55e;
      color: black;
    }
  </style>
</head>

  <script type="module" src="main.js"></script>

</html>
