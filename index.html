<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Byte by Byte - Main Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
  padding: 20px;
}
h1 { color:#fde047; }
.menuItem {
  background:#1e293b;
  padding:20px;
  margin:15px auto;
  width:300px;
  border-radius:12px;
  font-size:1.5rem;
  transition: background 0.3s;
}
.active { background:#fde047; color:black; }
</style>
</head>
<body>
<h1>üïπÔ∏è Byte by Byte</h1>
<h2>Main Menu</h2>

<div id="menu">
  <div class="menuItem active" data-page="start.html">Start</div>
  <div class="menuItem" data-page="settings.html">Settings</div>
  <div class="menuItem" data-page="leaderboard.html">Leaderboard</div>
  <div class="menuItem" data-page="introduction.html">Introduction</div>
</div>

<p>Use A/B to move, C to select</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBkFUpf2JuYIch95wx9B4Rk-jp9I7IudJs",
  authDomain: "byte-by-byte-f7a4c.firebaseapp.com",
  databaseURL: "https://byte-by-byte-f7a4c-default-rtdb.firebaseio.com",
  projectId: "byte-by-byte-f7a4c",
  storageBucket: "byte-by-byte-f7a4c.firebasestorage.app",
  messagingSenderId: "838552047744",
  appId: "1:838552047744:web:f653b9fba96e49d665"
};

/* üîå INITIALIZE FIREBASE */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const controlRef = ref(db,"control");

/* ‚ö° MENU LOGIC */
const menuItems = Array.from(document.querySelectorAll(".menuItem"));
let currentIndex = 0;

function updateActive(){
  menuItems.forEach((el,i)=> el.classList.toggle("active", i===currentIndex));
}

updateActive();

/* üîå ESP32 BUTTON CONTROLS */
onValue(controlRef, snapshot=>{
  const data = snapshot.val();
  if(!data || !data.button) return;
  const btn = data.button;
  set(controlRef,{button:""}); // reset

  if(btn==="A"){ // move up
    currentIndex = (currentIndex-1 + menuItems.length) % menuItems.length;
    updateActive();
  } else if(btn==="B"){ // move down
    currentIndex = (currentIndex+1) % menuItems.length;
    updateActive();
  } else if(btn==="C"){ // select
    const page = menuItems[currentIndex].dataset.page;
    window.location.href = page;
  }
});
</script>
</body>
</html>
