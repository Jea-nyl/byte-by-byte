<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Byte by Byte: IT Quiz Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(to right, #0f172a, #1e293b);
  color: white;
  text-align: center;
  margin: 0;
  padding: 20px;
  transition: background 0.5s;
}
h1 { font-size: 2.5rem; margin-bottom: 5px; color: #fcd34d; text-shadow: 1px 1px 3px #000000aa; }
h2 { font-size: 1.5rem; margin-top: 0; color: #a5b4fc; text-shadow: 1px 1px 3px #000000aa; }

canvas { margin: 15px auto; display: block; }

#spinner, #timer, #suspense, #question {
  margin: 15px auto;
  padding: 18px;
  width: 340px;
  max-width: 90%;
  border-radius: 16px;
  box-shadow: 0 5px 15px #00000088;
  transition: background 0.3s, transform 0.3s;
}

#spinner { background: #334155; font-size: 1.4rem; }
#timer, #suspense { background: #475569; font-size: 1.2rem; }

#question {
  font-size: 1.5rem;
  background: #1e293b;
  padding: 20px;
  max-width: 600px;
}

.choices {
  display: grid;
  grid-template-columns: repeat(2, 160px);
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

.choice {
  padding: 20px;
  border-radius: 16px;
  background: #475569;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
  box-shadow: 0 5px 15px #00000077;
}

.choice:hover { transform: translateY(-5px); background: #6366f1; color: white; }

.active { background: #fde047; color: black; }
.correct { background: #22c55e; color: white; }
.wrong { background: #ef4444; color: white; }

#scoreLives {
  font-size: 1.3rem;
  margin-top: 20px;
  background: #1e293b;
  display: inline-block;
  padding: 10px 20px;
  border-radius: 16px;
  box-shadow: 0 4px 12px #00000077;
}

/* Flash animations */
.correct-flash { animation: flashGreen 0.5s ease-in-out 2; }
.wrong-flash { animation: flashRed 0.5s ease-in-out 2; }

@keyframes flashGreen { 0%,100%{background-color:#0f172a;}50%{background-color:#14532d;} }
@keyframes flashRed { 0%,100%{background-color:#0f172a;}50%{background-color:#7f1d1d;} }

@media screen and (max-width: 400px) {
  .choices { grid-template-columns: 1fr; gap: 15px; }
  #spinner, #timer, #suspense, #question { width: 95%; }
}
</style>
</head>
<body>

<h1>üïπÔ∏è Byte by Byte</h1>
<h2>IT Quiz Challenge</h2>

<!-- Roulette Canvas -->
<canvas id="roulette" width="300" height="300"></canvas>

<div id="spinner">üé° Press A to spin</div>
<div id="timer"></div>
<div id="suspense"></div>
<div id="question">Press A to start!</div>

<div class="choices">
  <div id="A" class="choice">A</div>
  <div id="B" class="choice">B</div>
  <div id="C" class="choice">C</div>
  <div id="D" class="choice">D</div>
</div>

<div id="scoreLives">‚≠ê Score: 0 | ‚ù§Ô∏è Lives: 5</div>

<script type="module" src="main.js"></script>
</body>
</html>
