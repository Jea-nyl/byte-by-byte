<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard - Byte by Byte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#0f172a; color:white; text-align:center; padding:20px; }
h1 { color:#fde047; }
#scores { margin-top:20px; }
.scoreItem { background:#1e293b; margin:10px auto; width:300px; padding:15px; border-radius:12px; font-size:1.2rem; }
.active { background:#fde047; color:black; }
</style>
</head>
<body>
<h1>üèÜ Leaderboard</h1>
<div id="scores"></div>
<p>Press D to return to Menu</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBkFUpf2JuYIch95wx9B4Rk-jp9I7IudJs",
  authDomain: "byte-by-byte-f7a4c.firebaseapp.com",
  databaseURL: "https://byte-by-byte-f7a4c-default-rtdb.firebaseio.com",
  projectId: "byte-by-byte-f7a4c",
  storageBucket: "byte-by-byte-f7a4c.firebasestorage.app",
  messagingSenderId: "838552047744",
  appId: "1:838552047744:web:f653b9fba96e49d665"
};

/* üîå INITIALIZE FIREBASE */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const leaderboardRef = ref(db, "leaderboard");

const scoresDiv = document.getElementById("scores");

function updateLeaderboard(data){
    const entries = [];
    for(const id in data){
        entries.push({score: data[id].score, timestamp: data[id].timestamp});
    }
    entries.sort((a,b)=>b.score - a.score || a.timestamp - b.timestamp); // higher score first, tie-breaker faster
    scoresDiv.innerHTML = "";
    entries.forEach((e,i)=>{
        const div = document.createElement("div");
        div.className="scoreItem";
        div.textContent = `${i+1}. Score: ${e.score}`;
        scoresDiv.appendChild(div);
    });
}

onValue(leaderboardRef, snapshot => {
    const data = snapshot.val() || {};
    updateLeaderboard(data);
});

/* üîå ESP32 Back button */
import { getDatabase, ref as dbRef, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
const controlRef = ref(db,"control");
onValue(controlRef, snapshot=>{
    const btn = snapshot.val()?.button;
    if(btn==="D") window.location.href="index.html";
});
</script>
</body>
</html>
