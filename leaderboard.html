<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard - Byte by Byte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  text-align:center;
  padding:20px;
}
h1 { color:#fde047; margin-bottom:10px; }
#scores {
  margin-top:20px;
  max-height:500px;
  overflow-y:auto;
}
.scoreItem {
  background:#1e293b;
  margin:10px auto;
  width:360px;
  padding:15px;
  border-radius:12px;
  font-size:1.1rem;
  transition: background 0.3s;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.active { background:#fde047; color:black; }
.icon { margin-right:10px; font-size:1.3rem; }
.itemDetail { display:flex; flex-direction:column; align-items:flex-start; text-align:left; }
.itemDetail span { font-size:0.9rem; color:#cbd5e1; }
</style>
</head>
<body>
<h1>üèÜ Leaderboard</h1>
<div id="scores"></div>
<p>Use A/B to scroll, D to return to Menu</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, set, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBkFUpf2JuYIch95wx9B4Rk-jp9I7IudJs",
  authDomain: "byte-by-byte-f7a4c.firebaseapp.com",
  databaseURL: "https://byte-by-byte-f7a4c-default-rtdb.firebaseio.com",
  projectId: "byte-by-byte-f7a4c",
  storageBucket: "byte-by-byte-f7a4c.appspot.com",
  messagingSenderId: "838552047744",
  appId: "1:838552047744:web:f653b9fba96e49aa44d665"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const leaderboardRef = ref(db, "leaderboard");
const controlRef = ref(db, "control");

/* ================= UI ================= */
const scoresDiv = document.getElementById("scores");
let entries = [], currentIndex = 0;
const visibleCount = 5;
const medals = ["ü•á","ü•à","ü•â"];

/* ================= RENDER ================= */
function renderScores(){
  scoresDiv.innerHTML = "";
  const start = Math.max(0,currentIndex);
  const end = Math.min(entries.length,start+visibleCount);
  for(let i=start;i<end;i++){
    const div = document.createElement("div");
    div.className="scoreItem";
    if(i===currentIndex) div.classList.add("active");

    const icon = i<3 ? `<span class="icon">${medals[i]}</span>` : '';
    const time = new Date(entries[i].time).toLocaleString();
    div.innerHTML = `${icon}<div class="itemDetail">
      <strong>Score: ${entries[i].score}</strong>
      <span>Streak: ${entries[i].streak}</span>
      <span>${time}</span>
    </div>`;
    scoresDiv.appendChild(div);
  }
}

/* ================= LOAD DATA ================= */
onValue(leaderboardRef, snapshot=>{
  const data = snapshot.val() || {};
  entries = [];
  for(const id in data){
    entries.push({...data[id], id});
  }
  entries.sort((a,b)=>b.score - a.score || b.streak - a.streak || a.time - b.time);
  if(entries.length>10) entries = entries.slice(0,10);
  currentIndex = 0;
  renderScores();
});

/* ================= BUTTON CONTROLS ================= */
onValue(controlRef, snapshot=>{
  const btn = snapshot.val()?.button;
  if(!btn) return;
  set(controlRef,{button:""}); // reset

  if(btn==="A"){ currentIndex=Math.max(0,currentIndex-1); renderScores(); }
  else if(btn==="B"){ currentIndex=Math.min(entries.length-1,currentIndex+1); renderScores(); }
  else if(btn==="D"){ window.location.href="start.html"; }
});
</script>
</body>
</html>
