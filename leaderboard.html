<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard - Byte by Byte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#0f172a; color:white; text-align:center; padding:20px; }
h1 { color:#fde047; }
#scores { margin-top:20px; max-height:400px; overflow:hidden; }
.scoreItem {
  background:#1e293b;
  margin:10px auto;
  width:300px;
  padding:15px;
  border-radius:12px;
  font-size:1.2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.active { background:#fde047; color:black; }
.icon { margin-right:10px; font-size:1.3rem; }
</style>
</head>
<body>
<h1>üèÜ Leaderboard</h1>
<div id="scores"></div>
<p>Use A/B to scroll, D to return to Menu</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBkFUpf2JuYIch95wx9B4Rk-jp9I7IudJs",
  authDomain: "byte-by-byte-f7a4c.firebaseapp.com",
  databaseURL: "https://byte-by-byte-f7a4c-default-rtdb.firebaseio.com",
  projectId: "byte-by-byte-f7a4c",
  storageBucket: "byte-by-byte-f7a4c.appspot.com",
  messagingSenderId: "838552047744",
  appId: "1:838552047744:web:f653b9fba96e49aa44d665"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const leaderboardRef = ref(db,"leaderboard");
const controlRef = ref(db,"control");

const scoresDiv = document.getElementById("scores");
let entries = [];
let currentIndex = 0;
const visibleCount = 5;
const medals = ["ü•á","ü•à","ü•â"];

function renderScores(){
  scoresDiv.innerHTML = "";
  const start = Math.max(0,currentIndex);
  const end = Math.min(entries.length,start+visibleCount);
  for(let i=start;i<end;i++){
    const div = document.createElement("div");
    div.className="scoreItem";
    if(i===currentIndex) div.classList.add("active");
    const icon = i<3 ? `<span class="icon">${medals[i]}</span>` : '';
    div.innerHTML=`${icon}<span>${entries[i].score} pts | Streak: ${entries[i].streak} | ${new Date(entries[i].time).toLocaleString()}</span>`;
    scoresDiv.appendChild(div);
  }
}

onValue(leaderboardRef, snapshot=>{
  const data = snapshot.val()||{};
  entries = Object.keys(data).map(k=>({...data[k],id:k}));
  entries.sort((a,b)=>b.score - a.score || b.time - a.time);
  currentIndex=0;
  renderScores();
});

/* BUTTON CONTROLS */
onValue(controlRef, snapshot=>{
  const btn = snapshot.val()?.button;
  if(!btn) return;
  set(controlRef,{button:""}); // reset

  if(btn==="A"){ if(entries.length>0){ currentIndex=Math.max(0,currentIndex-1); renderScores(); } }
  else if(btn==="B"){ if(entries.length>0){ currentIndex=Math.min(entries.length-1,currentIndex+1); renderScores(); } }
  else if(btn==="D"){ window.location.href="index.html"; }
});
</script>
</body>
</html>
